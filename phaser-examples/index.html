<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Games Examples</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional, but easy) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Phaser Examples</h1>
            <div class="sidebar-controls">
                <button id="expand-all-btn">Expand All</button>
                <button id="collapse-all-btn">Collapse All</button>
            </div>
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search examples...">
            </div>
            <div class="categories" id="categories">
                <!-- Categories will be populated here -->
            </div>
        </div>
        <div class="content">
            <div class="header">
                <h2 id="example-title">Select an example</h2>
                <a id="original-link" href="#" target="_blank">View Original</a>
            </div>
            <div id="game-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
